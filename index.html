<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infopark ‚Üí Kelenf√∂ld villamos</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 20px;
        color: #111;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 10px;
    }
    #list {
        margin-top: 20px;
        font-size: 20px;
        line-height: 1.6;
    }
    .time {
        background: white;
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .updated {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
</style>
</head>
<body>

<h1>üöã Infopark ‚Üí Kelenf√∂ld</h1>
<div id="list">Bet√∂lt√©s‚Ä¶</div>
<div class="updated" id="updated"></div>

<script>
async function load() {
    const url = "https://go.bkk.hu/api/query/v1/ws/otp/api/where/arrivals-and-departures-for-stop.json?stopId=BKK_066451&minutesBefore=0&minutesAfter=30&key=7d985771-b08b-4347-a786-cb995e88bd3e";

    try {
        const res = await fetch(url);
        const json = await res.json();

        const stopTimes = json.data.entry.stopTimes;

        const now = Date.now() / 1000;
        const list = document.getElementById("list");
        list.innerHTML = "";

        stopTimes
            .map(t => t.predictedArrivalTime)
            .sort((a, b) => a - b)
            .slice(0, 5)
            .forEach(ts => {
                const diff = Math.round((ts - now) / 60);
                const date = new Date(ts * 1000);
                const hh = String(date.getHours()).padStart(2, "0");
                const mm = String(date.getMinutes()).padStart(2, "0");

                const div = document.createElement("div");
                div.className = "time";
                div.textContent = `${diff} perc m√∫lva ‚Äì ${hh}:${mm}`;
                list.appendChild(div);
            });

        document.getElementById("updated").textContent =
            "Friss√≠tve: " + new Date().toLocaleTimeString("hu-HU");

    } catch (e) {
        document.getElementById("list").innerHTML = "Hiba t√∂rt√©nt az adatok lek√©r√©sekor.";
    }
}

load();
setInterval(load, 20000); // friss√≠t√©s 20 m√°sodpercenk√©nt
</script>

</body>
</html>
